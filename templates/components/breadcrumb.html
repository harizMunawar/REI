<div class="breadcome-area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="breadcome-list">
                    <div class="row">
                        
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        {% if searchbar %}
                            <div class="breadcome-heading">
                                <form method="get" class="sr-input-func">
                                    <input type="text" placeholder="Cari..." class="search-int form-control">
                                    <a role="submit" href=""><i class="fa fa-search"></i></a>
                                </form>
                            </div>
                        {% endif %}
                        </div>
                        
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <ul class="breadcome-menu">
                                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                                {% if not request.session.page.lower == 'dashboard' %}
                                <span class="bread-slash">/</span>
                                <li><span class="bread-blod">{{request.session.page}}</span></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
