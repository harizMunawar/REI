<div class="table-responsive col-lg-9 col">
    <table class="table table-hover bg-transparent">
        <thead class="text-secondary">
            <tr class='column-name'>
                {% for col in table_cols %}
                    <td>{{col}}</td>
                {% endfor %}
            </tr>
        </thead>
        <tbody class="text-primary">
                {% for col1, col2 in table_data %}
                    {% if col1.nis %}<tr data-href="{% url 'detail-siswa' col1.nis %}">{% else %}<tr>{% endif %}
                        <td>{{col1}}</td>
                        <td>{{col2}}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">
                            Data kosong atau gagal dicari
                        </td>
                    </tr>
                {% endfor %}
        </tbody>                         
    </table>
    <a href="{{link}}" class="btn main-btn">Ubah</a>
</div>
