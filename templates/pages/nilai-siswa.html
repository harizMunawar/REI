{% extends 'base.html' %}

{% block content %}
  <div class="row mt-3 flex-center">
    <!-- Edit Siswa Form -->
    <div class="col-lg-7 col-md-6 col-sm-11 section-wrapper">
      <center>
          <div class="section-header">
            Nilai Siswa
          </div>
          <button class="btn btn-md help-icon right">
            <ion-icon name="help-circle" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hanya Admin atau Walikelas yang bisa mengubah nilai siswa"></ion-icon>
          </button>
          <div class="section-body">
            <form method="post" class="mt-4">
              {% csrf_token %}
              {% for id, pelajaran, pengetahuan, keterampilan in data %}
                <h6 class="label-pelajaran">{{pelajaran}}</h6>
                <div class="row position-relative mb-5">
                  <div class="col">
                    <div class="field">
                      <input type="number" name="pengetahuan-{{id}}" id="pengetahuan-{{id}}" placeholder=" " value="{{pengetahuan}}" class="input">
                      <label class="label">Pengetahuan</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="field">
                      <input type="number" name="keterampilan-{{id}}" id="keterampilan-{{id}}" placeholder=" " value="{{keterampilan}}" class="input">
                      <label class="label">Keterampilan</label>
                    </div>
                  </div>
                  </div>
                {% endfor %}
                <input class="btn main-btn float-end mt-4 " type="submit" value="Update">
            </form>
          </div>
      </center>
    </div>
    {% include 'components/siswa-navcard.html' %}
  </div>
{% endblock content %}
