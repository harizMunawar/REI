{% if forloop.counter|divisibleby:2 %}
    <div class="col-10" style="width: 6rem;">
        {% if semester.is_active == True %}
            <a href="#" class="btn green-btn disabled w-100">Genap</a>
        {% else %}
            <a href="{% url 'aktifkan-semester' semester.pk %}" class="btn main-btn w-100">Genap</a>
        {% endif %}
    </div>
{% endif %}
